<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <title>GESTIÓN</title>
    </head>

    <body>
        <!-- MENU -->
        <nav class="navbar navbar-expand-sm bg-danger navbar-dark sticky-top">
            <div class="container-fluid">
            <a th:href="@{/index}"><img id="logoTitulo" class="navbar-brand w-25 h-25" src="../img/logo.jpg" alt="Indios Shop"></a>
            <div class="container-fluid d-flex justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html" th:href="@{/index}">HOME</a>
                    </li>
                    <li class="nav-item dropdown">
                        <li class="nav_item">
                            <a class="nav-link" href="./equipaciones.html" th:href="@{/equipaciones}">EQUIPACIONES</a>
                        </li>
                    <li>
                        <a class="nav-link" href="./formulario.html" th:href="@{/formulario}">INICIO SESIÓN</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./carrito.html" th:href="@{/carrito}">CARRITO</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

        

        <!--Formulario-->
        <form>
            <div class="form-row p-4" TH th:action="nuevoProducto" th:object="${producto}">
                <div class="col mt-2">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Camiseta, pantalón, bufanda..." th:field="*{nombre}">
                </div>

                <div class="col mt-2">
                    <label for="precio" class="form-label" >Precio</label>
                    <input type="text" class="form-control" id="precio" placeholder="0.0€" th:field="*{precio}">
                </div>

                <div class="col mt-2">
                    <label for="talla" class="form-label" >Talla</label>
                    <input type="talla" class="form-control" id="talla" placeholder="S M L XL" th:field="*{talla}">
                </div>

                <div class="col mt-2">
                    <label for="unidades" class="form-label">Unidades</label>
                    <input type="number" class="form-control" id="unidades" placeholder="De 0 a 100" th:field="*{unidades}">
                </div>

                <div class="col mt-2">
                    <label for="descuento" class="form-label">Descuento</label>
                    <input type="button" class="form-control" id="descuento" placeholder="10%, 20%, 30%..." th:field="*{descuento}">
                </div>

                <div class="col mt-2">
                    <label for="descuento" class="form-label">Imagen</label>
                    <input type="url" class="form-control" id="imagen" placeholder="URL de la imagen" th:field="*{imagen}">
                </div>
                
                <div class="col mt-2">
                    <button type="submit" class="btn btn-primary" th:href="@{/admin/nuevo/submit}">Crear</button>
                </div>
            </div>
        </form>
        
        <!--Footer-->
        <footer id="sticky-footer" class="flex-shrink-0 py-1 bg-danger text-white-50 ">
            <div class="container text-center p-1">
                <a href="" class="text-white"><i class="bi bi-facebook"></i></a>
                <a href="" class="text-white"><i class="bi bi-instagram"></i></a>
                <a href="" class="text-white"><i class="bi bi-twitter"></i></a>
                <p>Copyright &copy; Indios Shop</p>
            </div>
        </footer>
        
    </body>
</html>
