<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <title>CARRITO</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm bg-danger navbar-dark sticky-top">
                <div class="container-fluid">
                <a th:href="@{/index}"><img class="navbar-brand w-25 h-25" th:src="@{/img/logo.jpg}" alt="Indios Shop"></a>  
                <div class="container-fluid d-flex justify-content-end">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html" th:href="@{/index}">HOME</a>
                        </li>
                        <li class="nav-item dropdown">
                            <li class="nav_item">
                                <a class="nav-link" href="./productos.html" th:href="@{/private/productos}">PRODUCTOS</a>
                            </li>
                        <li>
                            <a class="nav-link" href="./formulario.html" th:href="@{/formulario}">INICIO SESIÓN</a>
                        </li>
                        <li>
                            <a class="nav-link" href="./carrito.html" th:href="@{/private/carrito}">CARRITO</a>
                        </li>
                    </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- Cesta -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-10 col-md-offset-1">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Producto</th>
                                    <th class="text-center">Precio</th>
                                    <th class="text-center">Talla</th>
                                    <th> </th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="producto : ${products}">
                                    <td class="col-sm-8 col-md-6">
                                    <div class="media">
                                        <a class="thumbnail pull-left" href="#"> 
                                            <img class="media-object" src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png" style="width: 80px; height: 80px;" th:src="${producto.key.imagen}" /> 
                                        </a>
                                    </div>
                                    </td>
                                    <td class="col-sm-1 col-md-1 text-center"><strong th:text="${producto.key.nombre}"></strong></td>
                                    <td class="col-sm-1 col-md-1 text-center"><strong th:text="${producto.key.pvp}"></strong></td>
                                    <td class="col-sm-1 col-md-1 text-center"><strong th:text="${producto.key.talla}"></strong></td>
                                    <td class="col-sm-1 col-md-1" th>
                                        <a th:href="@{/private/carrito/borrarDeCarrito/{id}(id=${producto.key.id})}">
                                        	<button type="button" class="btn btn-danger">ELIMINAR
                                        	</button>
                                        </a>
                                    </td>
                                </tr> 

                                <tr>
                                    <td>   </td>
                                    <td>   </td>
                                    <td>   </td>
                                    <td><h3>Total</h3></td>
                                	<td class="text-right" id="total"><h3><strong th:text="${totalCarrito}"></strong></h3></td>
                                </tr>

                                <tr>
                                    <td>   </td>
                                    <td>   </td>
                                    <td>   </td>
                                    <td>   </td>

                                    <div>
                                        <td>
                                            <a th:href="@{/private/carrito/finalizarCompra}">
                                            	<button type="button" class="btn btn-success">
                                                Checkout <span class="glyphicon glyphicon-play"></span>
                                            	</button>
                                            </a>
                                        </td>
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <!--Footer-->
        <footer id="fixed-footer" class="flex-shrink-0 py-1 bg-danger text-white-50 fixed-bottom">
            <div class="container text-center p-1">
                <a href="https://es-es.facebook.com/" class="text-white"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com/" class="text-white"><i class="bi bi-instagram"></i></a>
                <a href="https://twitter.com/?lang=es" class="text-white"><i class="bi bi-twitter"></i></a>
                <p>Copyright &copy; Indios Shop</p>
            </div>
        </footer>

    </body>
</html>
