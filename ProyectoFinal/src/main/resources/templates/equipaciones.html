<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <title>EQUIPACIONES</title>
    </head>

    <body>
        <!-- MENU -->
        <nav class="navbar navbar-expand-sm bg-danger navbar-dark sticky-top">
            <div class="container-fluid">
            <a th:href="@{/index}"><img id="logoTitulo" class="navbar-brand w-25 h-25" src="../img/logo.jpg" alt="Indios Shop"></a>
            <div class="container-fluid d-flex justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html" th:href="@{/index}">HOME</a>
                    </li>
                    <li class="nav-item dropdown">
                        <li class="nav_item">
                            <a class="nav-link" href="./equipaciones.html" th:href="@{/equipaciones}">EQUIPACIONES</a>
                        </li>
                    <li>
                        <a class="nav-link" href="./formulario.html" th:href="@{/formulario}">INICIO SESIÃ“N</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./carrito.html" th:href="@{/carrito}">CARRITO</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>

         <!--Body-->
         <div class="container">
            <div class="row">
                <div class="col-md-offset-1 col-md-10">
                    <div class="pull-right">
                        <a href="./admin/agregarProd.html" th:href="@{/admin/productos/nuevo}" sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary">Nuevo producto</a>
                    </div>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Pvp</th>
                                <th>Talla</th>
                                <th>Unidades</th>
                                <th>Descuento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto : ${productos}">
                                <td><img
                                    th:src="${not (#strings.isEmpty(producto.imagen))} 
                                                ? ${producto.imagen} : 'http://placehold.it/48x48'"
                                    class="img-responsive icono-categoria" alt="imagen" /></td>
                                <td th:text="${producto.nombre}"></td>
                                <td th:text="${#numbers.formatCurrency(producto.pvp)}"></td>
                                <td th:text="${producto.talla}"></td>
                                <td th:text="${producto.unidades}"></td>
                                <td th:text="${producto.descuento}"></td>
                                <td>
                                    <a  th:href="@{/admin/agregarACarrito/{id}(id=${producto.id})}">
                                        <button type="button" class="btn btn-primary">
                                            <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>&nbsp; Comprar
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>



        
        <!--Footer-->
        <footer id="sticky-footer" class="flex-shrink-0 py-1 bg-danger text-white-50 ">
            <div class="container text-center p-1">
                <a href="" class="text-white"><i class="bi bi-facebook"></i></a>
                <a href="" class="text-white"><i class="bi bi-instagram"></i></a>
                <a href="" class="text-white"><i class="bi bi-twitter"></i></a>
                <p>Copyright &copy; Indios Shop</p>
            </div>
        </footer>
        
    </body>
</html>
