<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <title>SOCIOS</title>
    </head>

    <body>
        <!-- MENU -->
        <nav class="navbar navbar-expand-sm bg-danger navbar-dark sticky-top">
            <div class="container-fluid">
            <a th:href="@{/index}"><img id="logoTitulo" class="navbar-brand w-25 h-25" src="../img/logo.jpg" alt="Indios Shop"></a>
            <div class="container-fluid d-flex justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">HOME</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav-link" th:href="@{/equipaciones}">EQUIPACIONES</a>
                    </li>
                    <li class="nav_item">
                        <a class="nav-link" th:href="@{/entrenamiento}">ENTRENAMIENTO</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">MERCHAN</a>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/accesorios}">ACCESORIOS</a></li>
                        <li><a class="dropdown-item" th:href="@{/regalos}">REGALOS</a></li>
                        </ul>
                    </li>
                    <li>
                        <a class="nav-link" th:href="@{/formulario}">SOCIOS</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <!--Formulario-->
        <form>
            <div class="form-row p-4">
                <div class="col mt-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@example.org">
                </div>
                <div class="col mt-2">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                </div>
                <div class="col mt-2 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recuérdame</label>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
          </form>

        
        <!--Footer-->
        <footer id="sticky-footer" class="flex-shrink-0 py-1 bg-danger text-white-50 ">
            <div class="container text-center p-1">
                <a href="" class="text-white"><i class="bi bi-facebook"></i></a>
                <a href="" class="text-white"><i class="bi bi-instagram"></i></a>
                <a href="" class="text-white"><i class="bi bi-twitter"></i></a>
                <p>Copyright &copy; Indios Shop</p>
            </div>
        </footer>
        
    </body>
</html>
